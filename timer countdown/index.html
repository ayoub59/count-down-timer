<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>time Countdown</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div id="container">
      <input type="number" class="inner" id="hours" max="99" min="0" />
      <p>:</p>
      <input
        type="number"
        value="0"
        id="mints"
        class="inner"
        max="60"
        min="0"
        value="0"
      />
      <p>:</p>
      <input
        type="number"
        value="0"
        id="seconds"
        max="60"
        min="0"
        class="inner"
      />
    </div>
    <button id="start">start</button>
    <button id="reset">reset</button>

    <script src="/app.js"></script>
  </body>
</html>
